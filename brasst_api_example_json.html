<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Br.Asst. API example - JSON</title>
</head>
<body>
	<!--
		en: We're using jQuery library for example, as it natively allows to make a CORS request
		
		ua: Для прикладу ми використовуємо бібліотеку jQuery, так як вона дозволяє зробити CORS-запит нативними методами
		
		ru: Для примера мы используем библиотеку jQuery, так как она позволяет сделать CORS-запрос нативными методами
	-->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	<!--
		en: "GET" method with type 'json' is used. Furthermore, cross-domain request type is additionally specified.
	
		ua: Для отримання даних використовується метод "GET" з типом "json". Додатково вказується, що запит буде крос-доменним
		
		ru: Для получения данных используется метод "GET" с типом "json". Дополнительно указывается, что запрос будет кросс-доменным
	-->
	<script>
		$(function(){
			$.ajax({
				url: "https://brasst.net.ua/api",
				type: "GET",
				crossDomain: true,
				data: {type: "json"}
			})
			.done(function(result){
				console.log(JSON.parse(result));
			});
		});
	</script>
	
	<!--
		en: Received json object should have the following keys:
		{
			browser:           browser name,
			vendor:            vendor company,
			osFamily:          client's operating system family,
			stableVersion:     last stable browser release,
			clientVersion:     user's browser version,
			isOutdated:        Boolean value, showing whether client's browser is outdated,
			stableVersionLink: link to the official browser's download page,
			userWarning:       if not empty, contains string identifier of user warning:
							   "user_warning_unsupported_browser": Br.Asst. is not supporting current browser version checking
							   "user_warning_unsupported_os":      Current browser is not supported on user's operating system,
																   for example, in case of Safari for Windows
		}
	
		ua: Отриманий об'єкт json буде мати наступні ключі:
		{
			browser:           назва браузеру,
			vendor:            компанія-розробник,
			osFamily:          назва сімейства операційних систем, що використовується клієнтом,
			stableVersion:     остання стабільна версія браузеру,
			clientVersion:     версія браузеру користувача,
			isOutdated:        булеве значення - чи є браузер користувача застарілим,
			stableVersionLink: посилання на сайт даного браузеру,
			userWarning:       якщо не порожня, містить ідентифікатор попередження для користувача:
							   "user_warning_unsupported_browser": Br.Asst. не підтримує перевірку даного браузеру
							   "user_warning_unsupported_os":      Даний браузер більше не підтримується на операційній
																   системі користувача, наприклад, у випадку Safari під Windows
		}
		
		ru: Полученный объект json будет иметь следующие ключи:
		{
			browser:           название браузера,
			vendor:            компания-разработчик,
			osFamily:          название семейства операционных систем, используемой клиентом
			stableVersion:     последняя стабильная версия браузера,
			clientVersion:     версия браузера пользователя,
			isOutdated:        булевое значение - устарел ли браузер пользователя,
			stableVersionLink: ссылка на сайт данного браузера,
			userWarning:       если не пуста, содержит идентификатор предупреждения для пользователя:
							   "user_warning_unsupported_browser": Br.Asst. не поддерживает проверку данного браузера
							   "user_warning_unsupported_os":      Данный браузер больше не поддерживается на операционной
																   системе пользователя, например, в случае Safari под Windows
		}
	-->
</body>
</html>
